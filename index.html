<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Rubber Duck Debugging</title>
  </head>
  <body>
    <i class="fa fa-plus fa-4x zoom in"></i>
    <i class="fa fa-minus fa-4x zoom out"></i>
    <div class="toggle-container">
      <i class="fa fa-check-square-o fa-2x toggle"> Link </i>
      <i class="fa fa-check-square-o fa-2x toggle"> Follow </i>
      <i class="fa fa-check-square-o fa-2x toggle"> Blink </i>
    </div>
    <div class="duck">
      <div class="head">
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="bill-top"></div>
        <div class="bill-bottom"></div>
      </div>
      <a href="http://www.rubberduckdebugging.com/" target="_blank" id="body-link">
        <div class="body"></div>
      </a>
    </div>
    <!--JQuery reference must come first-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!--Load gitter side chat-->
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: 'FreeCodeCamp/FreeCodeCamp'
      };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
  </body>
</html>
